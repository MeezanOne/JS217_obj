<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script src="object.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="movie_form">
           <div class="head">Add Your Favourite Movie</div>
          <form >
            <div class="input_box">
                <label >Enter Title</label>
                <input id="title-inp" type="text" name="title" placeholder="One Piece">
           </div>
           <div class="inputs_container">
                <div class="input_box">
                    <label >Enter Key</label>
                    <input id="key-inp" type="text" name="key" placeholder="Protagonist">
                </div>
                <div class="input_box">
                    <label >Enter Value</label>
                    <input id="value-inp" type="text" name="value" placeholder="Monkey D Luffy">
                </div>
           </div>
           <button id="add-btn" type="submit">Add</button>
          </form>
        </div>

        <div class="movie_section">
            <div class="movie_header">Movies</div>
            <div class="movie_scroller">
            </div>
        </div>
    </div>
</body>
</html>
